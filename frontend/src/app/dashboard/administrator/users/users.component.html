<div class="row">
    <ng-template [ngIf]="index_user">
        <h3>Administración de Usuarios</h3>
        <div class="col-md-12 text-center">
            <table class="table table-responsive table-bordered table-hover col-md-12">
                <thead>
                    <tr>
                        <th class="text-center">Id</th>
                        <th class="text-center">Nombre</th>
                        <th class="text-center">Email</th>
                        <th class="text-center">Editar</th>
                        <th class="text-center">Borrar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let row of data">
                        <td>{{ row.id }}</td>
                        <td>{{ row.name }}</td>
                        <td>{{ row.email }}</td>
                        <td class="text-center"><i class="fa fa-pencil" aria-hidden="true" (click)="edit(row)"></i></td>
                        <td class="text-center"><i class="fa fa-trash" aria-hidden="true" (click)="delete(row.id)"></i></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-12 text-center">
            <nav>
                <ul class="pagination">
                    <li *ngIf="prev_page_url" class="page-item">
                        <a class="page-link" href="javascript:void(0);" (click)="getUsers(current_page-1)" aria-label="Previous">
                            <span aria-hidden="true">«</span>
                            <span class="sr-only">Previous</span>
                        </a>
                    </li>
                    <li *ngFor="let page of pages; let i = index" class="{{page == current_page ? 'page-item active' : 'page-item '}}">
                        <a class="page-link" href="javascript:void(0);" (click)="page == current_page ?  '' : getUsers(page)">{{ page }}</a>
                    </li>
                    <li *ngIf="next_page_url" class="page-item">
                        <a class="page-link" href="javascript:void(0);" (click)="getUsers(current_page+1)" aria-label="Next">
                            <span aria-hidden="true">»</span>
                            <span class="sr-only">Next</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="text-center">
            <button class="btn alert-success" (click)="new()">Agregar Nuevo</button>
        </div>
    </ng-template>
    <ng-template [ngIf]="new_user">
        <button class="btn btn-warning" (click)="back()">
            Regresar
        </button>
        <h3 class="text-center">Alta de Usuarios</h3>
        <div class="col-md-offset-3 col-md-6">
            <form [formGroup]="FormGroup" class="form-horizontal">
                <div class="form-group">
                    <div>
                        <label>Nombre</label>
                        <input formControlName="nombre" class="form-control input-noborderradius" placeholder="Nombre" >
                    </div>
                </div>

                <div class="form-group">
                    <div>
                        <label>Email</label>
                        <input formControlName="email" class="form-control input-noborderradius" placeholder="Email" >
                    </div>
                </div>

                <div class="form-group">
                    <div>
                        <label>Password</label>
                        <input formControlName="password" class="form-control input-noborderradius" type="password" placeholder="Contraseña">
                    </div>
                </div>

                <div>
                    <button class="btn btn-block btn-success" (click)="saveUser()">
                        Agregar Nuevo
                    </button>
                </div>
            </form>
        </div>
    </ng-template>
    <ng-template [ngIf]="edit_user">
        <button class="btn btn-warning" (click)="back()">
            Regresar
        </button>
        <h3 class="text-center">Edición de Usuarios</h3>
        <div class="col-md-offset-3 col-md-6">
            <form [formGroup]="FormGroup" class="form-horizontal">
                <div class="form-group">
                    <div>
                        <label>Nombre</label>
                        <input formControlName="nombre" class="form-control input-noborderradius" placeholder="Nombre" [(ngModel)] = "name">
                    </div>
                </div>

                <div class="form-group">
                    <div>
                        <label>Email</label>
                        <input formControlName="email" class="form-control input-noborderradius" placeholder="Email" [(ngModel)] = "email">
                    </div>
                </div>

                <div class="form-group">
                    <div>
                        <label>Password</label>
                        <input formControlName="password" class="form-control input-noborderradius" type="password" placeholder="Contraseña">
                    </div>
                </div>

                <div>
                    <button class="btn btn-block btn-success" (click)="updateUser(id)">
                        Guardar
                    </button>
                </div>
            </form>
        </div>
    </ng-template>
</div>
