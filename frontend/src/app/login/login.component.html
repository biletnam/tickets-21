<div class="row">
    <div class="col-md-12 col-lg-offset-4">
        <form [formGroup]="FormGroup" class="form-horizontal col-md-6">
            <div class="form-group">
                <div class="col-md-6">
                    <input formControlName="username" class="form-control input-noborderradius" placeholder="Correo Electrónico" value="as">
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-6">
                    <input formControlName="password" class="form-control input-noborderradius" type="password" placeholder="Contraseña">
                </div>
            </div>

            <div class="col-md-6">
                <button class="btn btn-block btn-success" (click)="login()">
                    INGRESAR
                </button>
            </div>
        </form>
    </div>
</div>
