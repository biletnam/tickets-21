<div class="row">
    <div class="col-md-12">
        <form [formGroup]="FormGroup" class="form-horizontal">
            <div class="form-group">
                <div>
                    <input formControlName="username" class="form-control input-noborderradius" placeholder="Correo Electrónico" >
                </div>
            </div>

            <div class="form-group">
                <div>
                    <input formControlName="password" class="form-control input-noborderradius" type="password" placeholder="Contraseña">
                </div>
            </div>

            <div>
                <button class="btn btn-block btn-success" (click)="login()">
                    INGRESAR
                </button>
            </div>
        </form>
    </div>
</div>
